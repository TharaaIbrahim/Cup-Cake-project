    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img class="logo" src="/images/cupcake_icon.png" alt="company-Logo">
  <a class="navbar-brand" href="#">Best Cupcakes</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                <form action="./index.html" class="form" id="form">
                  <div class="inputField name">
                  <label>Customer Name</label>
                  <input type="text" id="customerName" class="input" required oninvalid="validate(),this.setCustomValidity('The name must be between 5 and 16 characters long')"   oninput="this.setCustomValidity('')">
                  <i class="error fas fa-exclamation-circle"></i>
                  <i class="correct fas fa-check"></i>
                  <p class="msg"></p>
                </div>
                <div class="inputField countNum">
                  <label>Count</label>
                  <input type="number" id="count" class="input" required oninvalid="validate(),this.setCustomValidity('The count must be between 1 and 15')"   oninput="this.setCustomValidity('')">
                  <i class="error fas fa-exclamation-circle"></i>
                  <i class="correct fas fa-check"></i>
                  <p class="msg"></p>
                </div>
                <div class="inputField favSelector">
                  <label>Type</label>
                  <select name="favorSelector" id="favorSelector" class="input" required oninvalid="validate(),this.setCustomValidity('Please fill out the cupcake type')" oninput="this.setCustomValidity('')">
                    <option value="none">None</option>
                    <option value="choclate">Choclate</option>
                    <option value="lemon">Lemon</option>
                    <option value="pecan">Pecan</option>
                    <option value="strawberry">Strawberry</option>
                  </select>
                  <i class="error fas fa-exclamation-circle"></i>
                  <i class="correct fas fa-check"></i>
                  <p class="msg"></p>
                </div>
                <div class="inputField timeSelector">
                  <label>Delivery Time</label>
                  <select name="deliverySel" id="deliverySel" class="input" required oninvalid="validate(),this.setCustomValidity('Please fill out the delivery type')" oninput="this.setCustomValidity('')">
                    <option value="none">None</option>
                    <option value="12">12:00 PM</option>
                    <option value="12.5">12:30 PM</option>
                    <option value="1">1:00 PM</option>
                    <option value="1.5">1:30 PM</option>
                    <option value="2">2:00 PM</option>
                    <option value="2.5">2:30 PM</option>
                    <option value="3">3:00 PM</option>
                    <option value="3.5">3:30 PM</option>
                    <option value="4">4:00 PM</option>
                  </select>
                  <i class="error fas fa-exclamation-circle"></i>
                  <i class="correct fas fa-check"></i>
                  <p class="msg"></p>
                </div>
                <div class="inputField allergiesSel">
                     <label>Allergies</label>
                     <select name="allegries" id="allegrigesSelector" class="input" >
                       <option value="none">None</option>
                       <option value="dairyFree">Dairy Free</option>
                       <option value="nutFree">Nut Free</option>
                     </select>
                     <i class="error fas fa-exclamation-circle"></i>
                     <i class="correct fas fa-check"></i>
                     <p class="msg"></p>
                </div>
            <button class="submit" id="submit">Submit</button>
                </form>
                </div>
                <div class="col-sm-6">
                    <span id="welcome" class="welcome">Welcome user</span>
                    <button onclick="show_storage();" type="button" class="btn btn-info">Show</button>
                    <div style="text-align:center;padding:1em 0;"> <h4><a style="text-decoration:none;" href="https://www.zeitverschiebung.net/en/city/250441"><span style="color:gray;">Current local time in</span><br />Amman, Jordan</a></h4> <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=small&timezone=Asia%2FAmman&show=hour_minute" width="100%" height="90" frameborder="0" seamless></iframe> </div>
                <table id="table" class="table">
                    <thead>
                    <tr><th>Name</th><th>Type</th><th>Weight</th></tr>
                    </thead>
                    <tbody id="cupcake-table">
                    
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
